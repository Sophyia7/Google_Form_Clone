<body>
    <div class="main-wrapper">
        <form action="">
            <div class="main-section">
                
                <div class="section-two">
                    <p>What's your name? <span>*</span></p> <br/>
                    <input type="phonenumber" name="phoneNumber" placeholder="Your answer" >
                </div>
                
                <div class="section-seven custom-control custom-radio">
                    <p>Would you learn at your own pace? <span>*</span><br>
                    You really want to take your time to learn this your way, maybe for more than three (3) months.This means that you won't follow the timeline in the curriculum.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Yes, I don't want stress at all.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            No, I want to feel the rush with other interns.
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
